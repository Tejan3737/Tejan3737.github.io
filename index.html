<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:linear-gradient(135deg , rgb(233, 102, 102) , rgb(86, 204, 244));
            min-height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;
            font-family:sans-serif;
        }
        .box{
            background: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 10px 14px 25px rgba(0, 0, 0, 0.495);
            width: 50%;
            max-width: 400px;
            animation: fadeIn 0.6s ease;
            top: 110%;
        }
        .text{
            text-align: center;
            margin-bottom: 2.5rem;
            background: linear-gradient(150deg , rgb(215, 73, 73) , rgb(113, 113, 230));
            min-height: 100px;
            border-radius: 1rem;
        }
        .text h1{
            color: #221919;
            padding: 1rem;
            font-family:cursive;
        }
        .input{
            margin-bottom: 1.5rem;
        }
        .input label{
            display:block;
            margin-bottom: 0.5rem;
        }
        .input input{
            border-radius: 0.5rem;
            height: 30px;
            width: 100%;
            border: 1px solid rgb(187, 180, 180);
            padding: 0 0.5rem
        }
        .input input:focus{
            border-color: rgb(88, 88, 249);
            box-shadow: 0px 14px 25px rgb(119, 119, 209);
            outline: none;
        }
        .input input:hover{
            border-color: rgb(68, 189, 237);
            transform: translateY(-0.1rem);
        }
        .Login{
            border-radius: 0.5rem;
            text-align: center;
            width: 100%;
            font-size: 20px;
            border: none;
            background: linear-gradient(300deg ,red , blue);
            padding: 0.5rem;
            font-family:cursive;
        }
        .Login:hover{
            background: linear-gradient(45deg , red , blue);
            margin-bottom: 1rem;
            transform: translateY(-0.2rem);
            box-shadow: 0px 14px 25px rgb(119, 119, 209);
        }
        .kuchbhi{
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            flex-wrap: nowrap;
            gap: 0;
            margin-bottom: 1rem;
        }
        .kuchbhi label {
            display: flex;
            align-items: center;
            font-size: 14px;
            gap: 6px;
            margin: 0;
            flex-wrap: nowrap;
        }
        .remember-label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 0;
        }
        .forgot-link {
            margin-left: auto;
            white-space: nowrap;
        }
        .signup {
            text-align: center;
            margin-top: 1rem;
        }
        .or {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #888;
            margin: 1.5rem 0 1rem 0;
        }
        .or span {
            margin: 0 1rem;
            white-space: nowrap;
        }
        .or::before,
        .or::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
            height: 1px;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="text">
            <h1>Login page</h1>
        </div>
        <form>
            <div class="input">
                <label for="text">Email</label>
                <input type="text" id="email" placeholder="Enter your username" required>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="pass" placeholder="Enter your password" required>
            </div>
            <div class="kuchbhi">
                <label class="remember-label">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="link forgot-link">forgot password?</a>
            </div>
            <button class="Login">Login</button>
            <p class="or"><span>or</span></p>
            <div class="socials">
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt=""></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt=""></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt=""></a>
            </div>
            <div class="signup">
                <p>don't have an account? <a href="#" class="link">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
